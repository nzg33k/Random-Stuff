<!DOCTYPE html>
<html>
    <!-- Written by NZGeek.com for my beloved -->
    <header>
        <title>Time Calculator</title>
        <style>
            #result {
                background-color:white;
                width: 50%;
                font-size: 4em;
                position: relative;
                text-align: center;
                margin: 2%;
                color: firebrick;
                border-color: #444444;
                border-radius: 1em;
            }
            body {
                background-color: #444444;
            }
        </style>
        <script type="text/javascript">
            function process_time(add_time) {
                op=document.getElementById('result');
                start_time=document.getElementById('start_time').value;
                start_time=start_time.split(':');
                hours=Number(start_time[0]);
                minutes=Number(start_time[1]);
                minutes+=add_time;
                while(minutes > 59) {
                    minutes-=60;
                    hours++;
                }
                hours = (hours > 23) ? hours - 24 : hours;
                add_hour_zero = (hours < 10) ? "0" : "";
                add_minute_zero = (minutes < 10) ? "0" : "";
                op.innerHTML=add_hour_zero + hours + ":" + add_minute_zero + minutes;
            }
        </script>
    </header>
    <body>
        <form action="" name="time_form" method="get" onsubmit="process_time()">
            <input type="time" id="start_time" value="13:30" step="300" autofocus/>
            <br />
            <script type="text/javascript">
                for (let i=15;i<160;i+=15) {
                    hours = 0;
                    minutes = i;
                    while (minutes > 59) {
                        hours++;
                        minutes-=60;
                    }
                    minutes = (minutes==0) ? "00" : minutes;
                    document.writeln('<input type="button" value="' + hours + ":" + minutes +'" title="' + i + 'm" id="add_time" onclick="process_time(' + i + ')"/>');
                }
            </script>
        </form>
        <div id="result"></div>
    </body>
</html>
